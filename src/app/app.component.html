<ul>
  <li *ngFor="let course of coursesObservable | async">
    <h3><a href="#">{{course.title}}</a> </h3>
    <p>{{course.description}}</p>
    <div>
      <a href="{{course.url}}" target="_blank" class="btn btn-danger">Go To Course</a>
    </div>
  </li>
</ul>

<div>
  {{courseFirst | async | json}}
</div>

<ul *ngIf="author$ | async as author">
  <li>{{ author.name }}</li>
  <li>{{ author.students }}</li>
  <li>{{ author.isPremium }}</li>
</ul>
