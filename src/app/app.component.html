<input type="text" (keyup.enter)="add(listItem)" #listItem />

<ul>
  <li *ngFor="let listItem of lists | async">
    <h3><a href="#">{{listItem.name}}</a></h3>
  </li>
</ul>

<div>
  {{courseFirst | async | json}}
</div>

<ul *ngIf="author$ | async as author">
    <li>{{ author.name }}</li>
    <li>{{ author.students }}</li>
    <li>{{ author.isPremium }}</li>
</ul>
